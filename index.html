<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <section class="background-global">
    <div class="contenair">
        <div class="contenairPage">
        <h1>JavaScript quiz </h1>
        <p class="text-introduction">Évaluez vos connaissances en JavaScript répondant aux questions que nous avons spécialement sélectionnées pour vous.
           <br> C'est fun et c'est gratuit. </p>
           <div class="information">
               <div id="identity">
                <label for="name">Nom</label><br>
                <input type="text" id="name" name="name" placeholder="joseph">
                <span id="ErrorMessageName"></span>
                </div>
               
                 <div class="email">
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email" placeholder="joseph@kinshasadigital.com">
                <span id="ErrorMessageEmail"></span></p>
                 </div>
           
                 <div class="btnStartParent">
                 <button class="btnStart" >Commencer</button>
                </div>
          </div>
 
        </div>

            <form action="" id="quizPage" class="quizPage">
                <p class="quiz"><!-- ici sera inser les questions --></p>
                     <div class="Counter">
                      <p class="questionCounter"></p>
                      <span id="timeCounter"></span>
                    </div>

            <div class="allprogress">
                <div class="progressBarBackground">
                <div class="progressBar"></div>
                </div>
            </div>

           <div class="blockAnswers">
           <div class="Answers"> 
               <!--ici sera inser les input du type radio name drone-->
               
           </div>
       
             <div class="blockOfTwoBtn">
                 <button class="leave">Quitter</button>
                 <button class="next" disabled >Suivant</button>
       
             </div>
       
           </div>
           </form>
        


     <div class="bilan">
        <div class="nameRecov">
            <p> <!--ici sera inseré le nom entré du joueur--></p>
        </div>
        <div class="emailRecov">
            <p> <!--ici sera inseré son email--></p>
        </div>
    
       <div class="icons">
           <!--ici sera inseré l'icon -->
 
        </div>
      
        <div class="scorFinal">
            <p> <!--ici sera inseré le nombre de question repondu correctement--></p>
        </div>
        <button class="home">Accueil</button>
    </div>
</div>
</section>
    
    





    
    <script src="script.js"></script>
</body>
</html>
