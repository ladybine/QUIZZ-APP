<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <section class="arriere-plan-un">
    <div class="contenair">
        <div class="contenairUn">
        <h1>JavaScript quiz </h1>
        <p class="text-un">Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement sélectionnées pour vous.
           <br> C'est fun et c'est gratuit. </p>
           <div class="information">
            <label for="nom">Nom</label><br>
            <input type="text" id="nom" name="nom" placeholder="joseph">
            <span id="erreur"></span></p>
            
            <div class="email">
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="joseph@kinshasadigital.com">
            <span id="error"></span></p>
             </div>
                 <div >
                 <button class="bouton" >commencer</button>
                </div>
          </div>
 
        </div>

            <form action="" id="question-container" class="question-container">
                <p class="question-un"></p>
                <div class="compte">
                    <p class="progressquestion"></p>
                    <span id="time"></span>
                </div>
           
           <div class="barre">
            <div class="bar"></div>
           </div>
           
           <div class="option-contenair">
           <div class="reponse"> 
               <!--ici sera inser les input du type radio name drone-->
               
           </div>
       
             <div class="bouton-deux">
                 <button class="quitter">Quitter</button>
                 <button class="suivant">Suivant</button>
       
             </div>
       
           </div>
           </form>
        


     <div class="result">
        <div class="nomrecup">
            <p> <!--ici sera inseré le nom entré du joueur--></p>
        </div>
        <div class="emailrecup">
            <p> <!--ici sera inseré son email--></p>
        </div>
    
       <div class="icons">
           <!--ici sera inseré l'icon -->
 
        </div>
      
        <div class="resultat">
            <p> <!--ici sera inseré le nombre de question repondu correctement--></p>
        </div>
        <button class="accueil">Accueil</button>
    </div>
</div>
</section>
    
    





    
    <script src="script.js"></script>
</body>
</html>
